<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Library</title>
</head>
<body>
    <header class="header">
        <h1>Library</h1>
        <button class="addBook">+ Add Book</button>
    </header>
    <div class="booksSection"></div>
    
    <div class="fade"></div>
    <form class="form">
        <h1>Add Book</h1>
        <input id="title" class="input" type="text", placeholder="Title" required onchange="return false">
        <input id="author" class="input" type="text", placeholder="Author" required>
        <input id="pages" class="input" type="number", placeholder="Pages" required>
        <span>
            <label for="">Have you read it?</label>
            <input class="checkbox" type="checkbox" name="" id="">
        </span>
        <button type="submit" class="submit">Submit</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
